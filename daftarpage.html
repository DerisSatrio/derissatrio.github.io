                      <div class="col-3">

              <div class="form-group femail col-lg-6">

                    </div>

                    <div class="col-3">
                      <label for="TanggalLahir">Tanggal Lahir</label>
                      <input type="date" class="form-control" placeholder="Tempat Lahir" id="TanggalLahir">
                    </div>
                </div>
            </div>

                <div class="form-check">
